# Customize the test machine
machine:

  timezone:
    Europe/London # Set the timezone

  # Version of ruby to use
  ruby:
    version:
      2.3.1

## Customize dependencies
dependencies:
  override:
    - bundle install:
        timeout: 180

## Customize test commands
test:
  minitest_globs:
    - test/data/**/*.rb
    - test/pages/**/*.rb
    - test/services/**/*.rb
    - test/extra-dir/**/*.rb